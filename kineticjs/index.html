<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="../common/underscore-min.js"></script>
	<script src="../maze_common.js"></script>
	<script src="kinetic-v5.1.0.min.js"></script>
</head>

<body>
	<div id="canvasContainer">
		<canvas id="canvas" width="400" height="400"></canvas>
	</div>
	<div id="editor"></div>
	<table width="400">
	<tr>
		<td style="width: 190px; text-align: center; vertical-align: top;">
			<button id="codeButton" class="notext" title="Code">
				<img src="../assets/1x1.gif" class="code icon21">
			</button>
			<button id="linkButton" class="notext" title="Link">
				<img src="../assets/1x1.gif" class="link icon21">
			</button>
		</td>
		<td>
			<button id="runButton" class="primary" title="Run">
				<img src="../assets/1x1.gif" class="run icon21"> Run Program
			</button>
			<button id="resetButton" class="primary" style="display: none" title="Reset">
				<img src="../assets/1x1.gif" class="stop icon21"> Reset
			</button>
		</td>
	</tr>
	</table>

	<script src="demo.js"></script>
</body>

</html>
